<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <script src = "main.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Mirror Tetris</title>

  <body>

    <div class="centered">
      <button id="change-size" class="centered-button">Change Size</button>
      <h1 class="centered-score">Score: <span id="score">0</span></h1>
      
      <button id="start-button" class="centered-button">Start - Pause</button>
    </div>
    <br />
    <br />
    <p class="centered-text">Left/Right Arrows to move, Up Arrow to rotate and Spacebar to hard drop</p>
    <br />
    <br />
    <div class="container">
      <div class="grid">
      </div>
      <div class="mini-grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <audio id="drop">
      <source src="drop.wav" type="audio/mpeg">
    </audio>

    <audio id="tetris">
      <source src="tetris.wav" type="audio/mpeg">
    </audio>

    <audio id="lost">
      <source src="lost.wav" type="audio/mpeg">
    </audio>

    <audio id="backgroundAudio" loop>
      <source src="backgroundsong.mp3" type="audio/mpeg">
    </audio>

    
  </body>
</html>
